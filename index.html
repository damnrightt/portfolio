<!DOCTYPE html>
<html lang="tr">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body class="dark-mode">

    <div id="entry-overlay">
        <p>Giriş için tıklayın</p>
    </div>

    <div id="cursor-follower"></div>

    <audio id="background-music" src="1.mp3" loop></audio>

    <header>
        <nav>
            <div class="logo">✦</div>
            <button id="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-sun"></i>
            </button>
        </nav>
    </header>

    <main>
        <section id="hero">
            <img src="https://cdn.discordapp.com/avatars/1386443693401309256/8febfd857dad28cc37c2d247f0764368.webp?size=1024" alt="Profil Resmi" class="hero-img scroll-reveal">
            <h1 class="scroll-reveal" data-delay="0.1s">✦ damn right</h1>
            <p class="subtitle scroll-reveal" data-delay="0.2s">AI Developer / Coder</p>
            <p class="location-info scroll-reveal" data-delay="0.3s">
                <i class="fas fa-map-marker-alt"></i> Turkey / Turkiye
            </p>
        </section>

        <section id="about" class="scroll-reveal">
            <h2>Hakkımda</h2>
            <div class="content-panel">
                <p>AI ile birlikte çoğu projenin altından kalkabilirim.</p>
            </div>
        </section>

        <section id="skills" class="scroll-reveal">
            <h2>Yetenekler</h2>
            <div class="content-panel">
                <div class="tag-container">
                    <span>C#</span>
                    <span>C++</span>
                    <span>PHP</span>
                    <span>Node.js</span>
                    <span>JavaScript</span>
                    <span>HTML</span>
                    <span>CSS</span>
                </div>
            </div>
        </section>

        <section id="languages" class="scroll-reveal">
            <h2>Diller</h2>
            <div class="content-panel">
                <div class="tag-container">
                    <span>Türkçe</span>
                    <span>İngilizce (A2)</span>
                </div>
            </div>
        </section>

        <section id="projects" class="scroll-reveal">
            <h2>Projeler</h2>
            <div id="projects-container" class="projects-list">
                <div class="spinner"></div>
            </div>
        </section>

        <section id="contact" class="scroll-reveal">
            <h2>İletişim</h2>
            <div class="content-panel">
                <div class="social-links">
                    <a href="https://discord.com/users/1386443693401309256" target="_blank" aria-label="Discord">Discord</a>
                    <a href="https://github.com/damnrightt" target="_blank" aria-label="GitHub">GitHub</a>

    <footer>
        <p>&copy; 2025 ✦ damn right</p>
